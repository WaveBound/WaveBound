<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveBound</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo/main logo.png">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>WaveBound</h1>
        </div>
    </div>
    
    <div class="page-container">
        <main>
            <div class="content-container">
                <section class="hero">
                    <h2>Download Options</h2>
                </section>
                <section class="download-grid">
                    <div class="download-card">
                        <h3>WaveBound V2.06</h3>
                        <div class="download-buttons">
                            <a href="https://github.com/WaveBound/WaveBound/releases/download/V2.06/WaveBound.V2.06.exe"
                                class="download-button"
                               download>
                               <i class="fas fa-download" style="margin-right: 8px;"></i>Download
                            </a>
                        </div>
                    </div>
                    <div class="download-card">
                        <h3>WaveBound MiniMacro</h3>
                        <div class="download-buttons">
                            <a href="https://github.com/WaveBound/WaveBound/releases/download/MiniMacro/WaveBound.MiniMacro.exe"
                                class="download-button"
                               download>
                               <i class="fas fa-download" style="margin-right: 8px;"></i>Download
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
