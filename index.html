<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveBound</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo/main logo.png">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Stats</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-number" id="totalDownloads">0</span>
                    <span class="stat-label">Total Downloads</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="activeUsers">0</span>
                    <span class="stat-label">Active Users</span>
                </div>
            </div>
        </header>
        <main>
            <div class="content-container">
                <section class="hero">
                    <h2>Download Options</h2>
                </section>
                <section class="download-grid">
                    <div class="download-card">
                        <h3>WaveBound V1.88</h3>
                        <div class="download-buttons">
                            <a href="https://github.com/WaveBound/WaveBound/releases/download/V1.88/WaveBound.V1.88.exe" 
                               class="download-button"
                               download
                               onclick="incrementDownloads('WaveBound'); return true;">Download</a>
                        </div>
                    </div>
                    <div class="download-card">
                        <h3>WaveBound MiniMacro</h3>
                        <div class="download-buttons">
                            <a href="https://github.com/WaveBound/WaveBound/releases/download/MiniMacro/WaveBound.MiniMacro.exe" 
                               class="download-button"
                               download
                               onclick="incrementDownloads('MiniMacro'); return true;">Download</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <script>
        let downloadAnimationTimer;
        let userAnimationTimer;
        let isDownloadAnimating = false;
        let isUserAnimating = false;

        const firebaseConfig = {
            apiKey: "AIzaSyBgN0hPVpQgU5ZIkYbHAT_GWBcaYEw2i9Y",
            authDomain: "wavebound-4528f.firebaseapp.com",
            databaseURL: "https://wavebound-4528f-default-rtdb.firebaseio.com",
            projectId: "wavebound-4528f",
            storageBucket: "wavebound-4528f.appspot.com",
            messagingSenderId: "1027474963613",
            appId: "1:1027474963613:web:d64f561ecd3562ee3b0e45"
        };
    
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const activeUsersRef = database.ref('active_users');
        const downloadsRef = database.ref('downloads');

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return num;
        }

        function parseFormattedNumber(formattedNum) {
            if (typeof formattedNum === 'number') return formattedNum;
            
            const numStr = formattedNum.toString();
            if (numStr.endsWith('K')) {
                return parseFloat(numStr.replace('K', '')) * 1000;
            } else if (numStr.endsWith('M')) {
                return parseFloat(numStr.replace('M', '')) * 1000000;
            }
            return parseFloat(numStr);
        }

        function animateValue(element, start, end, duration, animationTimer) {
            if (start === end) return;

            if (animationTimer === 'downloadAnimationTimer') {
                isDownloadAnimating = true;
            } else if (animationTimer === 'userAnimationTimer') {
                isUserAnimating = true;
            }

            clearInterval(window[animationTimer]);

            const range = end - start;
            const increment = end > start ? 1 : -1;
            
            let stepSize = 1;
            if (range > 1000000) {  // Over 1M
                stepSize = 10000;
            } else if (range > 500000) {  // Over 500K
                stepSize = 5000;
            } else if (range > 250000) {  // Over 250K
                stepSize = 2500;
            } else if (range > 100000) {  // Over 100K
                stepSize = 1000;
            } else if (range > 10000) {  // Over 10K
                stepSize = 100;
            } else if (range > 1000) {  // Over 1K
                stepSize = 10;
            }

            const stepTime = 10;
            let current = start;

            window[animationTimer] = setInterval(() => {
                current += (increment * stepSize);
                
                if ((increment > 0 && current > end) || (increment < 0 && current < end)) {
                    current = end;
                }
                
                element.textContent = formatNumber(current);
                if (current === end) {
                    clearInterval(window[animationTimer]);
                    if (animationTimer === 'downloadAnimationTimer') {
                        isDownloadAnimating = false;
                    } else if (animationTimer === 'userAnimationTimer') {
                        isUserAnimating = false;
                    }
                }
            }, stepTime);
        }

        function incrementDownloads(version) {
            console.log('Download initiated for version:', version);
            
            downloadsRef.child('total').transaction((current) => {
                return (current || 0) + 1;
            });
            
            downloadsRef.child(`versions/${version}`).transaction((current) => {
                return (current || 0) + 1;
            });
        }
        
        function updateDownloadsDisplay() {
            if (isDownloadAnimating) return;
            downloadsRef.child('total').once('value').then((snapshot) => {
                const downloads = snapshot.val() || 0;
                const element = document.getElementById('totalDownloads');
                const currentValue = parseFormattedNumber(element.textContent);
                animateValue(element, currentValue, downloads, null, 'downloadAnimationTimer');
            });
        }
        
        function updateActiveUsers() {
            if (isUserAnimating) return;
            activeUsersRef.once('value').then((snapshot) => {
                const users = snapshot.val() || {};
                const activeCount = Object.keys(users).length;
                const element = document.getElementById('activeUsers');
                const currentValue = parseFormattedNumber(element.textContent);
                animateValue(element, currentValue, activeCount, null, 'userAnimationTimer');
            });
        }
        
        setInterval(updateActiveUsers, 5000);
        setInterval(updateDownloadsDisplay, 5000);
        
        updateActiveUsers();
        updateDownloadsDisplay();
    </script>
</body>
</html>
