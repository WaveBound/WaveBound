<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveBound</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo/main logo.png">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Stats</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-number" id="totalDownloads">0</span>
                    <span class="stat-label">Total Downloads</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="activeUsers">0</span>
                    <span class="stat-label">Active Users</span>
                </div>
            </div>
        </header>
        <main>
            <div class="content-container">
                <section class="hero">
                    <h2>Download Options</h2>
                </section>
                <section class="download-grid">
                    <div class="download-card">
                        <h3>WaveBound V1.87</h3>
                        <div class="download-buttons">
                            <a href="https://github.com/WaveBound/WaveBound/releases/download/V1.87/WaveBound.V1.87.exe" class="download-button">Download</a>
                        </div>
                    </div>
                    <div class="download-card">
                        <h3>WaveBound MiniMacro</h3>
                        <div class="download-buttons">
                            <a href="https://github.com/WaveBound/WaveBound/releases/download/MiniMacro/WaveBound.MiniMacro.exe" class="download-button">Download</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <!-- Keep the existing HTML structure, just update the Firebase script part -->

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBgN0hPVpQgU5ZIkYbHAT_GWBcaYEw2i9Y",
            authDomain: "wavebound-4528f.firebaseapp.com",
            databaseURL: "https://wavebound-4528f-default-rtdb.firebaseio.com",
            projectId: "wavebound-4528f",
            storageBucket: "wavebound-4528f.appspot.com",
            messagingSenderId: "1027474963613",
            appId: "1:1027474963613:web:d64f561ecd3562ee3b0e45"
        };
    
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Reference to active users in database
        const activeUsersRef = database.ref('active_users');
        
        // Update active users display
        function updateActiveUsers() {
            activeUsersRef.once('value').then((snapshot) => {
                const users = snapshot.val() || {};
                const currentTime = Date.now() / 1000; // Convert to seconds
                let activeCount = 0;
                
                // Count users active in last 30 seconds
                Object.values(users).forEach(lastActive => {
                    if (currentTime - lastActive <= 30) {
                        activeCount++;
                    }
                });
                
                document.getElementById('activeUsers').textContent = activeCount;
            });
        }
        
        // Update count every 5 seconds
        setInterval(updateActiveUsers, 5000);
        updateActiveUsers(); // Initial update
    </script>
</body>
</html>
