name: Deploy Website with Firebase Configuration

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js (if you use a build system like Webpack or similar)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Set up environment variables for Firebase configuration
      - name: Set Firebase Secrets
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
          echo "FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> $GITHUB_ENV
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> $GITHUB_ENV

      # Build your app (skip this if you have no build process)
      - name: Build App
        run: |
          # Example build step
          npm install
          npm run build

      # Replace Firebase configuration in HTML file
      - name: Inject Firebase Secrets into HTML
        run: |
          sed -i 's/${{ secrets.FIREBASE_API_KEY }}/${FIREBASE_API_KEY}/g' path/to/your/index.html
          sed -i 's/${{ secrets.FIREBASE_AUTH_DOMAIN }}/${FIREBASE_AUTH_DOMAIN}/g' path/to/your/index.html
          sed -i 's/${{ secrets.FIREBASE_DATABASE_URL }}/${FIREBASE_DATABASE_URL}/g' path/to/your/index.html
          sed -i 's/${{ secrets.FIREBASE_PROJECT_ID }}/${FIREBASE_PROJECT_ID}/g' path/to/your/index.html
          sed -i 's/${{ secrets.FIREBASE_STORAGE_BUCKET }}/${FIREBASE_STORAGE_BUCKET}/g' path/to/your/index.html
          sed -i 's/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/${FIREBASE_MESSAGING_SENDER_ID}/g' path/to/your/index.html
          sed -i 's/${{ secrets.FIREBASE_APP_ID }}/${FIREBASE_APP_ID}/g' path/to/your/index.html

      # Deploy your app (for example, to GitHub Pages or any hosting service)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
