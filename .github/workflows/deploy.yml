name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (if you need it for build or dependencies)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust as necessary for your project

      # Install dependencies (skip this step if no dependencies)
      - name: Install dependencies
        run: |
          npm install  # Or any other package manager if you are using one (e.g., yarn)

      # Build the project (optional, depending on your setup)
      - name: Build the project
        run: |
          npm run build  # Run this only if you need a build step (skip if not necessary)

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to (GitHub Pages usually uses `gh-pages`)
          folder: ./dist    # Folder where your built files are located (adjust if different)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token

