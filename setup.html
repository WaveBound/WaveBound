<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <a href="javascript:history.back()" class="back-button"><span class="back-button-icon">&lt;</span> Back</a>
            <h1>Setup</h1>
        </header>

        <main>
            <div class="content-container">
                <select id="stepSelector" onchange="showStep()">
                    <option value="">Select a step</option>
                    <option value="1">Start</option>
                    <option value="2">Main Tab</option>
                    <option value="3">Unit Tab</option>
                    <option value="4">Wave Tab</option>
                    <option value="5">Upgrade Tab</option>
                    <option value="6">Ability Tab</option>
                    <option value="7">Replay Tab</option>
                    <option value="8">Paragon Tab</option>
                    <option value="9">Anti-Afk Tab</option>
                </select>

                <div id="stepContent">
                    <p>Please select a step from the dropdown menu above.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2024 Wiki Project. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const stepContent = {
            1: "Make A Folder And Move The .Py/.Pyw File Into it<br><br>Then Open The File",
            2: "In The New File Name: Box Type The Name For The Config File And Click Create<br><br>Then Select The New File<br><br>Under Macro Keys, Click The Option That Says Click To Set<br><br>Then Press The Key You Want To Bind The Macro To",
            3: "Move To The Units Tab, After Moving To The Units Tab<br><br>Set The Slot Number (Number Of The Unit That Will Be Placed)<br><br>And Enable/Disable The Units Needed<br><br>Click The Set Click Location And Click Where You Want The Unit Placed<br><br>Set The Wave Number (Wave The Unit Is Placed On)<br><br>Set The Delay (Time After Hitting The Number To Start Placing The Unit)",
            4: "Move To The Wave Tab, After Moving To The Wave Tab<br><br>Set The Wave Region (This Is Where It Checks The Wave Number)",
            5: "Move To The Upgrade Tab, After Moving To The Upgrade Tab<br><br>Set The Number Of Upgrades (This Is The Number Of Upgrades You Can Customize)<br><br>Set The Upgrade Region (Set This Where It Shows The Upgrade Number/Text)<br><br>Set Upgrade Click Location (Set This Where The Upgrade Button Is)<br><br>Under Upgrade Settings Set The Upgrade Unit (This Is The Unit Number From The Unit Tab)<br><br>Set The Wave To Start Upgrading<br><br>Set The Upgrade Text (This Is The Number/Word It Looks For To Confirm The Upgrade Is Completed)",
            6: "Move To The Ability Tab, After Moving To The Ability Tab<br><br>Set The Number Of Abilities (This Is The Number Of Abilities You Can Customize)<br><br>Set The Ability Click Location (This Is Where The Ability Button Is)<br><br>Under Ability Settings Set The Ability Unit (This Is The Unit Number From The Unit Tab)<br><br>Set The Wave To Start Using The Ability<br><br>Set The Delay (This Is The Delay After Seeing The Wave To Play The Ability)",
            7: "",
            8: "Step 8 instructions go here.",
            9: "Step 9 instructions go here.",
        };

        function showStep() {
            const stepSelector = document.getElementById('stepSelector');
            const stepContentDiv = document.getElementById('stepContent');
            const selectedStep = stepSelector.value;

            if (selectedStep) {
                stepContentDiv.innerHTML = `<h2>Step ${selectedStep}</h2><p>${stepContent[selectedStep]}</p>`;
            } else {
                stepContentDiv.innerHTML = '<p>Please select a step from the dropdown menu above.</p>';
            }
        }
    </script>
</body>
</html>
