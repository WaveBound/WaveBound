<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <a href="javascript:history.back()" class="back-button"><span class="back-button-icon">&lt;</span> Back</a>
            <h1>Setup</h1>
        </header>

        <main>
            <div class="content-container">
                <select id="stepSelector" onchange="showStep()">
                    <option value="">Select a step</option>
                    <option value="1">Step 1</option>
                    <option value="2">Step 2</option>
                    <option value="3">Step 3</option>
                    <option value="4">Step 4</option>
                    <option value="5">Step 5</option>
                    <option value="6">Step 6</option>
                    <option value="7">Step 7</option>
                    <option value="8">Step 8</option>
                    <option value="9">Step 9</option>
                    <option value="10">Step 10</option>
                    <option value="11">Step 11</option>
                    <option value="12">Step 12</option>
                    <option value="13">Step 13</option>
                    <option value="14">Step 14</option>
                    <option value="15">Step 15</option>
                </select>

                <div id="stepContent">
                    <p>Please select a step from the dropdown menu above.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2024 Wiki Project. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const stepContent = {
            1: "Step 1 instructions go here.",
            2: "Step 2 instructions go here.",
            3: "Step 3 instructions go here.",
            4: "Step 4 instructions go here.",
            5: "Step 5 instructions go here.",
            6: "Step 6 instructions go here.",
            7: "Step 7 instructions go here.",
            8: "Step 8 instructions go here.",
            9: "Step 9 instructions go here.",
            10: "Step 10 instructions go here.",
            11: "Step 11 instructions go here.",
            12: "Step 12 instructions go here.",
            13: "Step 13 instructions go here.",
            14: "Step 14 instructions go here.",
            15: "Step 15 instructions go here."
        };

        function showStep() {
            const stepSelector = document.getElementById('stepSelector');
            const stepContentDiv = document.getElementById('stepContent');
            const selectedStep = stepSelector.value;

            if (selectedStep) {
                stepContentDiv.innerHTML = `<h2>Step ${selectedStep}</h2><p>${stepContent[selectedStep]}</p>`;
            } else {
                stepContentDiv.innerHTML = '<p>Please select a step from the dropdown menu above.</p>';
            }
        }
    </script>
</body>
</html>
