<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <a href="javascript:history.back()" class="back-button"><span class="back-button-icon">&lt;</span> Back</a>
            <h1>Setup</h1>
        </header>

        <main>
            <div class="content-container">
                <select id="stepSelector" onchange="showStep()">
                    <option value="">Select a step</option>
                    <option value="1">Python</option>
                    <option value="2">Macro Start</option>
                    <option value="3">Main</option>
                    <option value="4">Unit Tab</option>
                    <option value="5">Wave Tab</option>
                    <option value="6">Upgrade Tab</option>
                    <option value="7">Ability Tab</option>
                    <option value="8">Replay</option>
                    <option value="9">Anti-Afk</option>
                    <option value="10">Upload/Download</option>
                    <option value="11">Paragon Tab (Skip If You Don't Have The Paragon Version)</option>
                </select>

                <div id="stepContent">
                    <p>Please select a step from the dropdown menu above.</p>
                </div>
            </div>
        </main>

        <footer>
        </footer>
    </div>

    <script>
        const stepContent = {
            1: 'Go to <a href="https://www.python.org/downloads/" target="_blank" style="color: #00BFFF; text-decoration: underline;">https://www.python.org/downloads/</a> and download the 3.12.7 version of Python<br><br>When you open the download, make sure you check the box "Add Python (Version) to PATH" And Start The Download<br><br>When Its Done Downloading Hit the Windows key and type "Command Prompt"<br><br>After opening Command Prompt, type the following command and let it install the required packages:<br><br><code>pip install pywebview screeninfo mss numpy Pillow opencv-python easyocr pydirectinput keyboard requests</code>',
            2: "Make A Folder And Move The .Py/.Pyw File Into it<br><br>Then Open The File",
            3: "Move To The Settings Tab, In The New File Name: Box Type The Name For The Config File And Click Create<br><br>Then Select The New File<br><br>Set Macro Keys, Click The Option That Says Click To Set<br><br>Then Press The Key You Want To Bind The Macro To",
            4: "Move To The Units Tab, After Moving To The Units Tab<br><br>Set The Slot Number (Number Of The Unit That Will Be Placed)<br><br>And Enable/Disable The Units Needed<br><br>Click The Set Click Location And Click Where You Want The Unit Placed<br><br>Set The Wave Number (Wave The Unit Is Placed On)<br><br>Set The Delay (Time After Hitting The Number To Start Placing The Unit)",
            5: "Move To The Wave Tab, After Moving To The Wave Tab<br><br>Set The Wave Region (This Is Where It Checks The Wave Number)",
            6: "Move To The Upgrade Tab, After Moving To The Upgrade Tab<br><br>Set The Number Of Upgrades (This Is The Number Of Upgrades You Can Customize)<br><br>Set The Upgrade Region (Set This Where It Shows The Upgrade Number/Text)<br><br>Set Upgrade Click Location (Set This Where The Upgrade Button Is)<br><br>Under Upgrade Settings Set The Upgrade Unit (This Is The Unit Number From The Unit Tab)<br><br>Set The Wave To Start Upgrading<br><br>Set The Upgrade Text (This Is The Number/Word It Looks For To Confirm The Upgrade Is Completed)",
            7: "Move To The Ability Tab, After Moving To The Ability Tab<br><br>Set The Number Of Abilities (This Is The Number Of Abilities You Can Customize)<br><br>Set The Ability Click Location (This Is Where The Ability Button Is)<br><br>Under Ability Settings Set The Ability Unit (This Is The Unit Number From The Unit Tab)<br><br>Set The Wave To Start Using The Ability<br><br>Set The Delay (This Is The Delay After Seeing The Wave To Play The Ability)",
            8: "Move To The Settings Tab, After Moving To The Settings Tab<br><br>Set The Replay Region (This Is Where The Replay Text Is)<br><br>Set The Replay Click Location (This Is Where It Will CLick When It Sees The Text)<br><br>Replay Text Box (This Is Where You Set The Text It Looks For You Can Do Multiple Words If You Seperate Them With A ,)",
            9: "Move To The Settings Tab, After Moving To The Settings Tab<br><br>Set The Anti-Afk Click Location (This Is Where It Clicks When Not Doing Other Task, I Recommend Setting It On The Skip Wave Button)",
            10: "Move To The Upload/Download Tab<br>To Upload Select Your Folder With The Configs And Add Info Into The Config Info Like Unit Used And What Slots Etc<br>Then CLick Upload<brTo Download Just Move To The Download SubTab And Download What You Want",
            11: "Move To The Paragon Tab, After Moving To The Paragon Tab<br><br>Set Paragon Region 1, 2, 3 (Set Them Where The Text For Each Card Is)<br><br>Set The Paragon Priority To What You Want It To Be (The Arrows Move The Priority, The Priorty Starts From The Top Of The List And Goes Down)",
        };

        function showStep() {
            const stepSelector = document.getElementById('stepSelector');
            const stepContentDiv = document.getElementById('stepContent');
            const selectedStep = stepSelector.value;

            if (selectedStep) {
                stepContentDiv.innerHTML = `<h2>Step ${selectedStep}</h2><p>${stepContent[selectedStep]}</p>`;
            } else {
                stepContentDiv.innerHTML = '<p>Please select a step from the dropdown menu above.</p>';
            }
        }
    </script>
</body>
</html>
