<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Macro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .download-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .download-select {
            font-size: 1.2rem;
            padding: 12px 20px;
            background-color: #0d1117;
            width: 100%;
            margin-bottom: 1rem;
            color: #c9d1d9;
        }
        #download-btn {
            width: 100%;
            font-size: 1.2rem;
            padding: 12px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="javascript:history.back()" class="back-button"><span class="back-button-icon">&lt;</span> Back</a>
            <h1>Download Macro</h1>
        </header>
        <main>
            <section class="download-container">
                <h2>Select Macro Version</h2>
                <select id="macro-version" class="download-select">
                    <option value="" disabled selected>Choose a version</option>
                    <option value="WaveBound V1.73">WaveBound V1.73</option>
                    <option value="WaveBound Paragon">WaveBound Paragon</option>
                </select>
                <button id="download-btn" class="Main-button">Download</button>
            </section>
        </main>
        <footer>
        </footer>
    </div>
    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const selectedVersion = document.getElementById('macro-version').value;
            
            if (selectedVersion) {
                const fileUrl = `releases/${encodeURIComponent(selectedVersion)}.exe`;
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = fileUrl;
                a.download = `${selectedVersion}.exe`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('Please select a version before downloading.');
            }
        });
    </script>    
</body>
</html>
